---
layout: page
---

<article class="project-detail">
  {% if page.image %}
  <div class="project-header">
    <img
      src="{{ page.image.path | relative_url }}"
      alt="{{ page.image.alt }}"
      class="project-image"
    />
  </div>
  {% endif %}

  <div class="project-info mt-3">
    <h1 class="project-title">{{ page.title }}</h1>
    <div class="project-tech-stack">[{{ page.tech }}]</div>
    <p class="project-period text-muted">{{ page.period }}</p>
  </div>

  <div class="project-content">{{ content }}</div>
</article>
